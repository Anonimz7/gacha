<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha Keberuntungan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #d63031;
      --legendary: #ffd700;
      --epic: #9b59b6;
      --rare: #3498db;
      --common: #95a5a6;
      --unlucky: #e74c3c;
      --very-unlucky: #7f8c8d;
      --comeback-legendary: #ff9ff3;
      --comeback-epic: #48dbfb;
      --comeback-rare: #1dd1a1;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(45, 52, 54, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--secondary);
      margin-bottom: 30px;
      font-weight: 300;
    }
    
    .gacha-button {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      font-weight: 500;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .gacha-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
    }
    
    .gacha-button:active {
      transform: translateY(1px);
    }
    
    .gacha-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }
    
    .gacha-button:hover::after {
      left: 100%;
    }
    
    .result-container {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      display: none;
    }
    
    .loading {
      font-size: 1.2rem;
      color: var(--secondary);
      margin: 20px 0;
      display: none;
    }
    
    .loading-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
    
    .result-item {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    .result-value {
      font-weight: 600;
    }
    
    .luck-label {
      font-size: 1.3rem;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
    }
    
    .emoji {
      font-size: 1.5rem;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    
    .history-btn {
      background: none;
      border: 1px solid var(--secondary);
      color: var(--secondary);
      padding: 8px 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .history-btn:hover {
      background: rgba(162, 155, 254, 0.1);
    }
    
    .history-container {
      display: none;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    
    .history-item {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .share-btn {
      background: rgba(0, 184, 148, 0.2);
      color: #00b894;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      display: none;
    }
    
    .share-btn:hover {
      background: rgba(0, 184, 148, 0.3);
    }
    
    .rarity-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .legendary { background: var(--legendary); color: #000; }
    .epic { background: var(--epic); color: white; }
    .rare { background: var(--rare); color: white; }
    .common { background: var(--common); color: white; }
    .unlucky { background: var(--unlucky); color: white; }
    .very-unlucky { background: var(--very-unlucky); color: white; }
    .comeback-legendary { background: var(--comeback-legendary); color: #000; }
    .comeback-epic { background: var(--comeback-epic); color: #000; }
    .comeback-rare { background: var(--comeback-rare); color: white; }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      pointer-events: none;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__fadeIn">Gacha Keberuntungan</h1>
    <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">Uji seberapa beruntungnya kamu hari ini!</p>
    
    <button class="gacha-button animate__animated animate__fadeIn animate__delay-2s" id="gachaButton">Mulai Gacha</button>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="loading" id="loading">Menggacha<span class="loading-dots"></span></div>
    
    <div class="result-container" id="resultContainer">
      <div class="result-item">
        Percobaan: <span class="result-value" id="attemptCount">0</span>
        <span class="rarity-badge" id="rarityBadge"></span>
      </div>
      <div class="result-item">
        Waktu simulasi: <span class="result-value" id="simulatedTime">0 detik</span>
      </div>
      
      <div class="luck-label" id="luckLabel"></div>
    </div>
    
    <button class="share-btn" id="shareButton">Bagikan Hasil</button>
    <button class="history-btn" id="historyButton">Riwayat Gacha</button>
    
    <div class="history-container" id="historyContainer"></div>
  </div>

  <script>
    // Data riwayat
    let gachaHistory = [];
    
    // Elemen DOM
    const gachaButton = document.getElementById('gachaButton');
    const loadingElement = document.getElementById('loading');
    const resultContainer = document.getElementById('resultContainer');
    const attemptCountElement = document.getElementById('attemptCount');
    const simulatedTimeElement = document.getElementById('simulatedTime');
    const luckLabelElement = document.getElementById('luckLabel');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const historyButton = document.getElementById('historyButton');
    const historyContainer = document.getElementById('historyContainer');
    const shareButton = document.getElementById('shareButton');
    const rarityBadge = document.getElementById('rarityBadge');
    
    // Format waktu
    function formatTime(seconds) {
      const days = Math.floor(seconds / 86400);
      seconds %= 86400;
      const hours = Math.floor(seconds / 3600);
      seconds %= 3600;
      const minutes = Math.floor(seconds / 60);
      seconds %= 60;
      
      let timeStr = '';
      if (days) timeStr += `${days} hari `;
      if (hours) timeStr += `${hours} jam `;
      if (minutes) timeStr += `${minutes} menit `;
      timeStr += `${Math.floor(seconds)} detik`;
      return timeStr;
    }
    
    // Animasi confetti
    function createConfetti(color = '#ffd700') {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        document.body.appendChild(confetti);
        
        const randomHue = color === '#ffd700' ? Math.random() * 60 : 
                         color === '#9b59b6' ? 270 + (Math.random() * 60 - 30) :
                         color === '#3498db' ? 200 + (Math.random() * 60 - 30) :
                         color === '#ff9ff3' ? 320 + (Math.random() * 40 - 20) :
                         color === '#48dbfb' ? 190 + (Math.random() * 40 - 20) :
                         color === '#1dd1a1' ? 160 + (Math.random() * 40 - 20) :
                         Math.random() * 360;
        const confettiColor = color === '#ffd700' ? color : 
                             color === '#9b59b6' ? color :
                             color === '#3498db' ? color :
                             `hsl(${randomHue}, 100%, 50%)`;
        const size = Math.random() * 12 + 5;
        const shape = Math.random() > 0.5 ? '50%' : '0';
        
        confetti.style.backgroundColor = confettiColor;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = '-10px';
        confetti.style.opacity = '1';
        confetti.style.position = 'fixed';
        confetti.style.borderRadius = shape;
        confetti.style.zIndex = '9999';
        
        const animationDuration = Math.random() * 3 + 2;
        const animationDelay = Math.random() * 1;
        
        confetti.style.animation = `fall ${animationDuration}s ${animationDelay}s linear forwards`;
        
        // Buat keyframes dinamis
        const keyframes = `
          @keyframes fall {
            to {
              transform: translateY(100vh) rotate(${Math.random() * 1080}deg);
              opacity: 0;
            }
          }
        `;
        
        const styleElement = document.createElement('style');
        styleElement.innerHTML = keyframes;
        document.head.appendChild(styleElement);
        
        // Hapus confetti setelah animasi selesai
        setTimeout(() => {
          confetti.remove();
          styleElement.remove();
        }, (animationDuration + animationDelay) * 1000);
      }
    }
    
    // Fungsi gacha dengan sistem tier dan comeback
    function getGachaResult() {
      const rand = Math.random();
      let result;
      
      // Tiered probability system dengan comeback
      if (rand < 0.0001) {        // 0.01% (1:10,000) - LEGENDARY
        result = { 
          level: "legendary", 
          attempts: Math.floor(Math.random() * 5) + 1,
          color: "var(--legendary)",
          emoji: "🏆✨",
          bgColor: "rgba(255, 215, 0, 0.2)"
        };
      } 
      else if (rand < 0.001) {   // 0.09% (1:1,111) - EPIC
        result = { 
          level: "epic", 
          attempts: Math.floor(Math.random() * 50) + 10,
          color: "var(--epic)",
          emoji: "🌟😍",
          bgColor: "rgba(155, 89, 182, 0.2)"
        };
      } 
      else if (rand < 0.01) {    // 0.9% (1:111) - RARE
        result = { 
          level: "rare", 
          attempts: Math.floor(Math.random() * 200) + 50,
          color: "var(--rare)",
          emoji: "👍😊",
          bgColor: "rgba(52, 152, 219, 0.2)"
        };
      }
      // Comeback system - probabilitas sama dengan level beruntung
      else if (rand < 0.0101) {  // 0.01% - COMEBACK LEGENDARY
        result = { 
          level: "comeback-legendary", 
          attempts: Math.floor(Math.random() * 5000) + 3000,
          color: "var(--comeback-legendary)",
          emoji: "😱💔",
          bgColor: "rgba(255, 159, 243, 0.2)"
        };
      }
      else if (rand < 0.011) {   // 0.09% - COMEBACK EPIC
        result = { 
          level: "comeback-epic", 
          attempts: Math.floor(Math.random() * 4000) + 2000,
          color: "var(--comeback-epic)",
          emoji: "😨❌",
          bgColor: "rgba(72, 219, 251, 0.2)"
        };
      }
      else if (rand < 0.02) {    // 0.9% - COMEBACK RARE
        result = { 
          level: "comeback-rare", 
          attempts: Math.floor(Math.random() * 3000) + 1000,
          color: "var(--comeback-rare)",
          emoji: "😣⚠️",
          bgColor: "rgba(29, 209, 161, 0.2)"
        };
      }
      else if (rand < 0.15) {    // 13% - COMMON
        result = { 
          level: "common", 
          attempts: Math.floor(Math.random() * 1000) + 200,
          color: "var(--common)",
          emoji: "🤔",
          bgColor: "rgba(149, 165, 166, 0.2)"
        };
      }
      else if (rand < 0.3) {     // 15% - UNLUCKY
        result = { 
          level: "unlucky", 
          attempts: Math.floor(Math.random() * 2000) + 1000,
          color: "var(--unlucky)",
          emoji: "😕💔",
          bgColor: "rgba(231, 76, 60, 0.2)"
        };
      }
      else {                     // 70% - VERY UNLUCKY
        result = { 
          level: "very-unlucky", 
          attempts: Math.floor(Math.random() * 5000) + 2000,
          color: "var(--very-unlucky)",
          emoji: "💀☠️",
          bgColor: "rgba(127, 140, 141, 0.2)"
        };
      }
      
      return result;
    }

    // Fungsi utama gacha
    function gachaFun() {
      // Reset UI
      gachaButton.disabled = true;
      loadingElement.style.display = 'block';
      resultContainer.style.display = 'none';
      progressContainer.style.display = 'block';
      shareButton.style.display = 'none';
      rarityBadge.className = 'rarity-badge';
      rarityBadge.textContent = '';
      
      // Animasi progress bar
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) progress = 100;
        progressBar.style.width = `${progress}%`;
        
        if (progress === 100) {
          clearInterval(progressInterval);
        }
      }, 200);
      
      // Simulasi proses gacha
      setTimeout(() => {
        const result = getGachaResult();
        const totalSeconds = result.attempts * 5;
        const formattedTime = formatTime(totalSeconds);
        
        // Simpan ke riwayat
        const historyItem = {
          attempts: result.attempts,
          time: formattedTime,
          date: new Date().toLocaleString(),
          level: result.level,
          lucky: result.level === 'legendary' || result.level === 'epic' || result.level === 'rare'
        };
        
        gachaHistory.unshift(historyItem);
        
        // Update UI
        loadingElement.style.display = 'none';
        progressContainer.style.display = 'none';
        resultContainer.style.display = 'block';
        shareButton.style.display = 'block';
        gachaButton.disabled = false;
        
        attemptCountElement.textContent = result.attempts.toLocaleString();
        simulatedTimeElement.textContent = formattedTime;
        
        // Set rarity badge
        rarityBadge.classList.add(result.level);
        rarityBadge.textContent = result.level.toUpperCase().replace('-', ' ');
        
        // Tentukan pesan berdasarkan tier
        let text = '';
        
        switch(result.level) {
          case "legendary":
            text = "✨ MEGA JACKPOT! Hari ini adalah hari keberuntunganmu! ✨";
            createConfetti(result.color);
            break;
          case "epic":
            text = "🌟 Super Lucky! Kamu sangat beruntung hari ini!";
            createConfetti(result.color);
            break;
          case "rare":
            text = "👍 Lumayan Beruntung! Hari ini cukup baik untukmu.";
            break;
          case "comeback-legendary":
            text = "😱 KAMU KENA KUTUKAN! Setelah hampir menang LEGENDARY!";
            break;
          case "comeback-epic":
            text = "😨 Hampir menang EPIC, tapi nasib berkata lain!";
            break;
          case "comeback-rare":
            text = "😣 Hampir dapat RARE, tapi malah dapat ini...";
            break;
          case "common":
            text = "🤔 Cukup standar. Tidak beruntung tapi juga tidak sial.";
            break;
          case "unlucky":
            text = "😕 Hari sial! Lebih baik tinggal di rumah saja hari ini.";
            break;
          case "very-unlucky":
            text = "💀 NASIB CELAKA! Hati-hati di jalan hari ini!";
            break;
        }
        
        luckLabelElement.innerHTML = `<span class="emoji">${result.emoji}</span> ${text}`;
        luckLabelElement.style.background = result.bgColor;
        luckLabelElement.style.color = result.color;
        
        // Update riwayat jika terbuka
        if (historyContainer.style.display === 'block') {
          updateHistoryDisplay();
        }
      }, 5000); // Delay 5 detik untuk simulasi
    }
    
    // Tampilkan riwayat
    function updateHistoryDisplay() {
      historyContainer.innerHTML = '';
      
      if (gachaHistory.length === 0) {
        historyContainer.innerHTML = '<div class="history-item">Belum ada riwayat</div>';
        return;
      }
      
      gachaHistory.forEach((item, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        
        historyItem.innerHTML = `
          <div>#${index + 1} - ${item.date}</div>
          <div>
            <span class="rarity-badge ${item.level}">${item.level.toUpperCase().replace('-', ' ')}</span>
            ${item.attempts} percobaan (${item.time})
          </div>
        `;
        
        historyContainer.appendChild(historyItem);
      });
    }
    
    // Event listeners
    gachaButton.addEventListener('click', gachaFun);
    
    historyButton.addEventListener('click', () => {
      if (historyContainer.style.display === 'block') {
        historyContainer.style.display = 'none';
        historyButton.textContent = 'Riwayat Gacha';
      } else {
        historyContainer.style.display = 'block';
        historyButton.textContent = 'Tutup Riwayat';
        updateHistoryDisplay();
      }
    });
    
    shareButton.addEventListener('click', () => {
      const resultText = `Hasil Gacha Keberuntunganku:
🎰 ${attemptCountElement.textContent} percobaan (${rarityBadge.textContent})
⏱ ${simulatedTimeElement.textContent}
${luckLabelElement.textContent}
      
Coba keberuntunganmu di sini!`;
      
      if (navigator.share) {
        navigator.share({
          title: 'Hasil Gacha Keberuntungan',
          text: resultText,
          url: window.location.href
        }).catch(err => {
          console.log('Error sharing:', err);
          copyToClipboard(resultText);
        });
      } else {
        copyToClipboard(resultText);
      }
    });
    
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      
      alert('Hasil telah disalin ke clipboard!');
    }
  </script>
</body>
</html>
